<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPrime | Premium Car Dealership</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <nav class="ga-navbar">
        <div class="ga-logo">üèéÔ∏è DRIVE<span>SELECT</span></div>
        <ul class="ga-nav-links">
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Sell a Car</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="ga-auth">
            <button class="ga-btn-login">Client Portal</button>
        </div>
    </nav>

    <div class="ga-layout-wrapper">
        <aside class="ga-sidebar">
            <div class="ga-filter-box">
                <h3>Filters</h3>
                <div class="ga-filter-item">
                    <label>Condition</label>
                    <select>
                        <option>New Cars</option>
                        <option>Used Cars</option>
                    </select>
                </div>
                <div class="ga-filter-item">
                    <label>Price Range</label>
                    <input type="range" min="0" max="100">
                </div>
                <div class="ga-filter-item">
                    <label>Body Type</label>
                    <div class="ga-checks">
                        <label><input type="checkbox"> SUV</label>
                        <label><input type="checkbox"> Sedan</label>
                    </div>
                </div>
                <button class="ga-filter-btn">Apply</button>
            </div>
        </aside>

        <main class="content-area">
            <section class="train-time-section">
                <div class="train-overlay">
                    <h2>Next Journey Starts In</h2>
                    <div class="train-time" id="trainTime">00:00:00</div>
                    <p>Precision ‚Ä¢ Speed ‚Ä¢ Experience</p>
                </div>
            </section>
            <section class="premium-carousel">
                <div class="carousel-overlay-text">
                    <h2>Z3Z Special Display</h2>
                    <p>Experience precision and performance.</p>
                </div>
                <div class="simple-carousel-grid">
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1544636331-e26879cd4d9b?auto=format&fit=crop&w=800&q=80"
                            alt="Supercar Alpha">
                        <div class="item-overlay">Model Alpha</div>
                    </div>
                    <div class="carousel-item">
                        <img src="https://images.unsplash.com/photo-1503736334956-4c8f8e92946d?auto=format&fit=crop&w=800&q=80"
                            alt="Supercar Beta">
                        <div class="item-overlay">Model Beta</div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <section class="car-gallery">
        <h2>Our Car Collection</h2>
        <div class="car-photos">
            <div class="car-card">
                <img src="src/car1.jpg" alt="Red Sports Car">
                <p>Red Sports Car</p>
            </div>
            <div class="car-card">
                <img src="src/car2.jpg" alt="Blue Sedan">
                <p>Blue Sedan</p>
            </div>
            <div class="car-card">
                <img src="src/car3.jpg" alt="Black SUV">
                <p>Black SUV</p>
            </div>
            <div class="car-card">
                <img src="src/car4.jpg" alt="Green Hatchback">
                <p>Green Hatchback</p>
            </div>
        </div>
    </section>
</body>
<script>
    function updateTime() {
        const now = new Date();
        const timeString = now.toLocaleTimeString();
        document.getElementById("trainTime").textContent = timeString;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</html>
