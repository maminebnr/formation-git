<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Gallery</title>
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style_section.css">
</head>
<body>

  <section class="car-gallery">
    <h2>Our Car Collection</h2>
    <div class="car-photos">
      <div class="car-card">
        <img src="car1.jpg" alt="Red Sports Car">
        <p>Red Sports Car</p>
      </div>
      <div class="car-card">
        <img src="car2.jpg" alt="Blue Sedan">
        <p>Blue Sedan</p>
      </div>
      <div class="car-card">
        <img src="car3.jpg" alt="Black SUV">
        <p>Black SUV</p>
      </div>
      <div class="car-card">
        <img src="car4.jpg" alt="Green Hatchback">
        <p>Green Hatchback</p>
      </div>
    </div>
  </section>

</body>
</html>
