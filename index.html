<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoPrime | Premium Car Dealership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <nav class="ga-navbar">
        <div class="ga-logo">üèéÔ∏è DRIVE<span>SELECT</span></div>
        <ul class="ga-nav-links">
            <li><a href="#">Inventory</a></li>
            <li><a href="#">Sell a Car</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="ga-auth">
            <button class="ga-btn-login">Client Portal</button>
        </div>
    </nav>

    <div class="ga-layout-wrapper">
        <aside class="ga-sidebar">
            <div class="ga-filter-box">
                <h3>Filters</h3>
                <div class="ga-filter-item">
                    <label>Condition</label>
                    <select><option>New Cars</option><option>Used Cars</option></select>
                </div>
                <div class="ga-filter-item">
                    <label>Price Range</label>
                    <input type="range" min="0" max="100">
                </div>
                <div class="ga-filter-item">
                    <label>Body Type</label>
                    <div class="ga-checks">
                        <label><input type="checkbox"> SUV</label>
                        <label><input type="checkbox"> Sedan</label>
                    </div>
                </div>
                <button class="ga-filter-btn">Apply</button>
            </div>
        </aside>

        <main class="content-area">
            <section class="placeholder-section">
                <h1>Find Your Dream Car</h1>
                <p>Welcome to the car catalog. (Group B will add car cards here)</p>
            </section>
        </main>
    </div>
  <section class="car-gallery">
    <h2>Our Car Collection</h2>
    <div class="car-photos">
      <div class="car-card">
        <img src="src/car1.jpg" alt="Red Sports Car">
        <p>Red Sports Car</p>
      </div>
      <div class="car-card">
        <img src="src/car2.jpg" alt="Blue Sedan">
        <p>Blue Sedan</p>
      </div>
      <div class="car-card">
        <img src="src/car3.jpg" alt="Black SUV">
        <p>Black SUV</p>
      </div>
      <div class="car-card">
        <img src="src/car4.jpg" alt="Green Hatchback">
        <p>Green Hatchback</p>
      </div>
    </div>
  </section>
</body>
</html>
